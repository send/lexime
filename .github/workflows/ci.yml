name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      core: ${{ steps.filter.outputs.core }}
      session: ${{ steps.filter.outputs.session }}
      ffi: ${{ steps.filter.outputs.ffi }}
      cli: ${{ steps.filter.outputs.cli }}
      swift: ${{ steps.filter.outputs.swift }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'engine/crates/lex-core/**'
              - 'engine/Cargo.toml'
              - 'engine/Cargo.lock'
            session:
              - 'engine/crates/lex-session/**'
            ffi:
              - 'engine/src/**'
            cli:
              - 'engine/crates/lex-cli/**'
            swift:
              - 'Sources/**'
              - 'Tests/**'
              - 'Info.plist'

  lint:
    needs: changes
    if: >-
      needs.changes.outputs.core == 'true' ||
      needs.changes.outputs.session == 'true' ||
      needs.changes.outputs.ffi == 'true' ||
      needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - run: cd engine && cargo fmt --all --check
      - run: cd engine && cargo clippy --workspace --all-features -- -D warnings

  test-core:
    needs: [changes, lint]
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - run: cd engine && cargo test -p lex-core --features trace,neural

  test-session:
    needs: [changes, lint]
    if: needs.changes.outputs.core == 'true' || needs.changes.outputs.session == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - run: cd engine && cargo test -p lex-session --features trace

  test-engine:
    needs: [changes, lint]
    if: >-
      needs.changes.outputs.core == 'true' ||
      needs.changes.outputs.session == 'true' ||
      needs.changes.outputs.ffi == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - run: cd engine && cargo test -p lex_engine --features trace,neural

  test-cli:
    needs: [changes, lint]
    if: needs.changes.outputs.core == 'true' || needs.changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - run: cd engine && cargo test -p lex-cli

  audit:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - name: Install audit tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit,cargo-machete

      - uses: jdx/mise-action@v2
        with:
          install: false

      - run: mise run audit

  swift:
    needs: changes
    if: >-
      (needs.changes.outputs.core == 'true' || needs.changes.outputs.session == 'true' || needs.changes.outputs.ffi == 'true') &&
      needs.changes.outputs.swift == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - uses: jdx/mise-action@v2
        with:
          install: false

      - run: mise run test-swift
