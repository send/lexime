name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      engine: ${{ steps.filter.outputs.engine }}
      swift: ${{ steps.filter.outputs.swift }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            engine:
              - 'engine/**'
              - 'mise.toml'
            swift:
              - 'Sources/**'
              - 'Tests/**'
              - 'Info.plist'

  engine:
    needs: changes
    if: needs.changes.outputs.engine == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - uses: jdx/mise-action@v2
        with:
          install: false

      - run: mise run test

      - name: Install audit tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit,cargo-machete

      - run: mise run audit

  swift:
    needs: changes
    if: needs.changes.outputs.engine == 'true' && needs.changes.outputs.swift == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target
          shared-key: engine

      - uses: jdx/mise-action@v2
        with:
          install: false

      - run: mise run test-swift
