name: CI

on:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      engine: ${{ steps.filter.outputs.engine }}
      swift: ${{ steps.filter.outputs.swift }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            engine:
              - 'engine/**'
            swift:
              - 'Sources/**'
              - 'Tests/**'

  engine:
    needs: changes
    if: needs.changes.outputs.engine == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine -> target

      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings
      - run: cargo test

  swift:
    needs: changes
    if: needs.changes.outputs.swift == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Swift tests
        run: |
          mkdir -p build
          swiftc Sources/RomajiTable.swift Sources/RomajiConverter.swift \
            Tests/TestRunner.swift Tests/TestRomajiTrie.swift Tests/TestRomajiConverter.swift \
            -o build/test-runner && build/test-runner
