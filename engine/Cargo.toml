[package]
name = "lex_engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib", "lib"]

[[bin]]
name = "dictool"
path = "src/bin/dictool.rs"

[dependencies]
trie-rs = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
bincode = "1"
serde_json = "1"
thiserror = "2"
ureq = "3"
zip = { version = "7", default-features = false, features = ["deflate"] }
memmap2 = "0.9"
clap = { version = "4", features = ["derive"] }
